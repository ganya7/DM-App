<html>
<head>
	<title>Classifiers as a Flask API</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
	<style type="text/css">
	#graph{
		display: hidden;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>

<body>
	<center><h1>Random Forest Predictor</h1></center>
	<form action="/predict" method="post">
		<div class="container py-5">
			<div class="row">
				<div class="col-md-12">
					<h2 class="text-center mb-5">Classifier Form</h2>
					<div class="row">
						<div class="col-md-6 mx-auto">
							<div class="card border-secondary">
								<div class="card-header">
									<h3 class="mb-0 my-2">User Details</h3>
								</div>
								<div class="card-body">
									<form class="form" role="form" autocomplete="off">
										<div class="form-group">
											<label for="inputUserid">User ID:</label>
											<input type="text" name="userid" class="form-control" placeholder="Enter user id" required="">
										</div>
										<div class="form-group">
											<label for="inputGender">Gender:</label>
											<select class="form-control">
												<option>Select gender</option>
												<option>Male</option>
												<option>Female</option>
												<option>Others</option>
											</select>
										</div>
										<div class="form-group">
											<label for="inputAge">Age</label>
											<input type="number" name="age" class="form-control" placeholder="Enter age" required="">
										</div>
										<div class="form-group">
											<label for="inputSalary">Salary</label>
											<input type="number" name="salary" class="form-control" id="inputVerify3" placeholder="Enter salary" required="">
										</div>
										<div class="form-group">
											<button type="submit" class="btn btn-success btn-lg float-right">Predict</button>
										</div>
										
									</div>
								</div>
							</div>
							<!--/row-->

						</div>
						<!--/col-->
					</div>
					<!--/row-->
				</div>
				<!--/container-->
			</form>

			<p><h3>Predicted whether the customer will buy the product or not: 
				{% if label %} 
			{{ label }} </h3><br>
			<button id="btn" onclick="document.getElementById('graph').style.display='block'">Show plot</button><br>
			<img src= {{ url_for('static', filename = 'css/images/random-forest-trained.png') }} border="0" id="graph" style="display: none;">

			{% endif %}
		</p>
	</body>

	</html>
